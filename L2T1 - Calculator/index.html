<!DOCTYPE html>
<html>
<head>
	<title>Level 2, Task 1 - Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result" readonly>
		</div>
		<div class="buttons">
			<button class="operator" onclick="clearResult()">C</button>
			<button class="operator" onclick="backspace()">CE</button>
			<button class="operator" onclick="input('%')">%</button>
			<button class="operator" onclick="input('/')">รท</button>
			<button onclick="input('7')">7</button>
			<button onclick="input('8')">8</button>
			<button onclick="input('9')">9</button>
			<button class="operator" onclick="input('*')">ร</button>
			<button onclick="input('4')">4</button>
			<button onclick="input('5')">5</button>
			<button onclick="input('6')">6</button>
			<button class="operator" onclick="input('-')">-</button>
			<button onclick="input('1')">1</button>
			<button onclick="input('2')">2</button>
			<button onclick="input('3')">3</button>
			<button class="operator" onclick="input('+')">+</button>
			<button onclick="input('0')">0</button>
			<button onclick="input('.')">.</button>
			<button class="operator" onclick="calculate()">=</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
